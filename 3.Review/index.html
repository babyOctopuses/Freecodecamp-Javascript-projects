<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
     <!-- font-awesome -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
   />
</head>
<body>
    <main>
       <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our review</h2>
                <div class="underline"></div>
            </div>
            
            <!-- reviews -->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id='person-img' alt="person 1">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui ut vitae totam sint explicabo mollitia fuga odio, similique, asperiores rem, earum labore nesciunt beatae eaque iure facere reprehenderit ad aut?
                </p>

                <!-- prev next button -->
                 <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <button class="random-btn">surprise me</button>
            </article>

       </section>
    </main>
    <!-- javascript -->
    <script src='app.js'></script>
</body>
</html>
